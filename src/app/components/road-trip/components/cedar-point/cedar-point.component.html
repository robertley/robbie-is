<div class="row">
    <div class="col-12">
        <h1 id="cedarPointHeader">Cedar Point</h1>
    </div>

    <div class="col-12 text-center" *ngFor="let image of imageObjects">
        <img [src]="image.src" [alt]="image.caption ? image.caption : image.src">
        <div class="caption">{{image.caption}}</div>
    </div>
</div>

<app-bottom-navigation [config]="bottomNavConfig"></app-bottom-navigation>
